{% extends "index.html"%}
{% block "content" %}
<h1>signup page</h1>
{{error}}
<form action="{% url "signup"%}" method="POST">
  {% csrf_token %}
  <div>
    <label for="username"></label>
    <input class="form-control" type="text" id="username" name="username" placeholder="write your username"/>
  </div>
  <div>
    <label for="password1"></label>
    <input class="form-control" type="password" id="password1" name="password1" placeholder="*******"/>
  </div>  
  <div>
    <label for="password2"></label>
    <input class="form-control" type="password" id="password2" name="password2" placeholder="*******"/>
  </div>
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>
{% endblock "content" %}
